<!DOCTYPE html>
<html>
<head>
  <title>Map Design and Tile Generation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 13,
      minZoom: 6
    }).setView([47.612833, -122.331739], 11);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/Tile1/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zejun Zheng | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/Tile2/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zejun Zheng | Public Schools',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/Tile3/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zejun Zheng | Basemap with Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/Tile4/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zejun Zheng | NBA Lakers Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Public Schools": tile2,
      "Basemap with Data": tile3,
      "NBA Lakers Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
